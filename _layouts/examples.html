---
layout: default
---

<div class="wrapper">
  <header class="post-header">
    {% for post in site.examples %} {% capture post_count %} {{ post_count | plus: 1 }} {% endcapture %} {% endfor %}
    <h1 class="post-title h2" style="margin-bottom: 0.2em;">{{ page.title }}</h1>
  </header>
</div>

<div id="search-list">


  <div class="wrapper">
    <input class="search" placeholder="Search all {{ site.examples.size }} examples"/>
    <div class="toggle">
      <span class="h4 sort-label">Sort</span>
      <span class="sort btn btn-secondary" style="margin-right: 0.4em;" data-sort="title">
        Title <img src="{{site.baseurl}}/images/sort-arrow.svg" class="sort-arrow" alt="arrow indicating title sort order">
      </span>
      <span class="sort btn btn-secondary" data-sort="author">
        Creator <img src="{{site.baseurl}}/images/sort-arrow.svg" class="sort-arrow" alt="arrow indicating creator sort order">
      </span>

      <a class="view-toggle" href="#"></a>
    </div>
  </div>
  <div class="wrapper">
    <div class="filters">
      <input type="checkbox" id="universal" value="universal" />
      <label for="universal">Universal</label>
      <input type="checkbox" id="specific" value="specific" />
      <label for="specific">Specific</label>
      <input type="checkbox" id="personal" value="personal" />
      <label for="personal">Personal</laborganisationalel>
      <input type="checkbox" id="organisational" value="organisational" />
      <label for="organisational">Organisational</label>
      <input type="checkbox" id="language" value="language" />
      <label for="language">Language</label>
    </div>
  </div>



  <div class="wrapper list tiles">

    {% include block-grid.html %}

  </div>
</div>
